<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CopStats</title>
		<!--Scripts-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<!--Styles-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>

		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">

				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand active" href="#">CopStats</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">About <span class="sr-only">(current)</span></a>
						</li>
						<li>
							<a href="#">Contact</a>
						</li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">Register</a>
						</li>
						<li>
							<a href="#" data-toggle="modal" data-target="#welcome-modal">Login</a>
						</li>
					</ul>

				</div>
		</nav>
		<div class="container banner">
			<div class="row">
				<div class="col-md-12">
					<img class="img" src="img/banner.jpg" />
				</div>
			</div>
		</div>
		<div class="container welcome">
			<div class="row">
				<div class="col-md-3">
					&nbsp;
				</div>
				<div class="col-md-6">
					<div class="welcome-title">
						Welcome to CopStats
					</div>
					<ul class="welcome-list">
						<li>
							Look up crime data
						</li>
						<li>
							Browse personnel files
						</li>
						<li>
							Get the straight dope on cops
						</li>
					</ul>
					<div class="center">
										
						<button type="button" class="btn btn-lg btn-primary welcome-sign-in" data-toggle="modal" data-target="#welcome-modal">
							Login
						</button>

					</div>
				</div>
				<div class="col-md-3">
					&nbsp;
				</div>

			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="welcome-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Sign in to CopStats</h4>
					</div>
					<div class="modal-body">
						
						<form>
							
							<div class="form-group" style="display:inline">
								<input type="text" placeholder="Username">

								<input type="password" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</form>
						
						<div style="margin-top:10px;text-align:center;">Don't have an account? <a href="#">Registering takes just a few minutes.</a></div>

					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
